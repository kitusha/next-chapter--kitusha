<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
<div class="container">
    <h1>Member Profile</h1>
    <div class="profile">
        <h2>Profile Details</h2>
        <p><strong>Email Address:</strong> user@example.com</p>
        <p><strong>Display Name:</strong> John Doe</p>
        <p><strong>Clubs Joined:</strong></p>
        <ul>
            <li>Club 1</li>
            <li>Club 2</li>
            <!-- Add more clubs dynamically if available -->
        </ul>
    </div>
    <div class="update-form">
        <h2>Update Profile</h2>
        <form action="/update" method="post">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="displayName">Display Name:</label>
            <input type="text" id="displayName" name="displayName" required><br>
            <button type="submit">Update Profile</button>
        </form>
    </div>
    <div class="delete-account">
        <h2>Delete Account</h2>
        <form action="/delete" method="post">
            <p>Are you sure you want to delete your account? This action cannot be undone.</p>
            <button type="submit">Delete Account</button>
        </form>
    </div>
</div>
</body>
</html>
